<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Slider</title>
  </head>
  <body>
    <div class="slider">
      <div class="slider__list">
        <div class="slider__track">
          <img class="slide" src="./img/Header_1.JPG" alt="Интерьер" />
          <img class="slide" src="./img/Header_2.JPG" alt="Интерьер" />
          <img class="slide" src="./img/Header_3.JPG" alt="Интерьер" />
        </div>
      </div>
      <div class="slider__arrows">
        <button type="button" class="slider__prev">&larr;</button>
        <button type="button" class="slider__next">&rarr;</button>
      </div>
    </div>
  </body>
</html>
